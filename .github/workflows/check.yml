on:
  [pull_request]

name: Check

permissions: read-all

jobs:
  check:
    permissions:
      contents: read # for actions/checkout to fetch code
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run tests
      run: |
        npm ci
        npm test
